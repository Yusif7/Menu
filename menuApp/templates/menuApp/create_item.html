{% extends 'menuApp/base.html' %}

{% block content %}
<h1 class="m-auto pt-5 pb-5 text-center" >Create new dish</h1>
<form method="POST"  class="form-group">
    {% csrf_token %}
    <!--
    {{ form.as_p }}
    -->
      <p>
        <label for="id_meal" class="form-check-label">Meal:</label>
        <input type="text" name="meal" maxlength="1000" required="" id="id_meal" class="form-control">
      </p>
      <p>
        <label for="id_description">Description:</label>
        <input type="text" name="description" maxlength="2000" required="" id="id_description" class="form-control">
      </p>
      <p>
        <label for="id_price">Price:</label>
        <input type="number" name="price" step="0.01" required="" id="id_price" class="form-control">
      </p>
      <p>
        <label for="id_meal_type">Meal type:</label>
        <select name="meal_type" required="" id="id_meal_type" class="form-control">
          <option value="" selected="">---------</option>
          <option value="starter">Starters</option>
          <option value="salads">Salads</option>
          <option value="main_dishes">Maind dishes</option>
          <option value="desserts">Desserts</option>
        </select>
      </p>
      <p>
        <label for="id_author">Author:</label>
        <select name="author" required="" id="id_author" class="form-control">
          <option value="" selected="">---------</option>
          <option value="1">acer</option>
        </select>
      </p>
      <p>
        <label for="id_status">Status:</label>
        <select name="status" id="id_status" class="form-control">
          <option value="0" selected="">Unavailable</option>
          <option value="1">Available</option>
        </select>

    <button type="submit" class="btn btn-lg btn-success mt-4">Create</button>
</form>

{%endblock%}
